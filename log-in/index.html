<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>volunteer.org</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <script src="../script.js" defer></script>
    <!-- defer makes the JS load after the content.-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Add elements/UI here -->
    <nav class="top-bar">
      <div>
        <img src="../logo.png" class="logo" />
        <h3 class="volunteer-hub-logo-text">Volunteer Hub</h3>
      </div>
      <div class="LI-sign-up-btn">
        <a href="/sign-up" class="sign-up-btn">Sign Up</a>
      </div>
    </nav>

    <!-- Log in to an existing account -->
    <!-- Log in label (center the div, white background, background image maybe like a space one)-->
    <!-- email or username (firstName + LastName)-->
    <!-- password input field -->

    <form class="log-in-form">
      <h1>Log In</h1>

      <label>Email</label>
      <input required>

      <label>Password</label>
      <input type="password" required>

      <input type="button" value="Log In" class="log-in-form-submit-btn">
    </form>

      <button class="log-in-forgot-password-btn">Forgot Password?</button>

    <footer class="footer">
      <!-- Maybe put some stuff in here -->
      <h1>Footer</h1>
    </footer>
  </body>
